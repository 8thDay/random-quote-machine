<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
    
      <header>
        <h1>Random Quote Machine<br><small>A Free Code Camp Project</small>
        </h1>
      </header>
      
      <main>
        <div class="quote-wrapper">
          
          <div class="quote-box" id="quote">
            <p class='circle circle-quote'></p>
          </div>

          <div class="author-box" id="author">
            <p class="circle circle-author"></p>
          </div>
      
          <div class="btn-box">
            <button id="tweetQuote" target="_blank">Tweet</button>
            <button id="getNewQuote" target="_blank">Get A Quote</button>
          </div>
        </div>
      </main>
      
      <footer>
        <p>Quotes courtesy of <a href="http://forismatic.com/en" target="blank">forismatic.com</a>
        </p>
      </footer>
    
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
